<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700|Open+Sans:400,700">

    <title>Game Store</title>  
    <style>
      body{
        font-family: "Josefin Sans",sans-serif;
      }       

      .titulo{
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <h1 class="titulo text-center">!Bienvenido¡</h1>

    <div class="container text-center">
      <div class="row">
        <div class="col-md-12">
        <h2 class="titulo">Categorías</h2>          
            <table class="table" id="tcategorias">
              <thead>
                <tr>
                  <th>Codigo</th>
                  <th>Nombre</th>
                  <th>Publico Apto</th>
                </tr>
              </thead>
              <tbody>                              
              </tbody>              
            </table>
              <input type="button" value="Agregar" class="btn btn-primary" data-toggle="modal" data-target="#AgregarCat">
              <input type="button" value="Quitar" class="btn btn-primary" data-toggle="modal" data-target="#QuitarCat">
      </div>
      <div class="col-md-12">
        <h2 class="titulo">Juegos</h2>
          <table class="table" id="tgames">
              <thead>
                <tr>
                  <th>Codigo</th>
                  <th>Nombre</th>
                  <th>Descripción</th>
                  <th>Precio</th>
                  <th>Desarrolladora</th>
                  <th>Stock</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
            <input type="button" value="Agregar" class="btn btn-primary" data-toggle="modal" data-target="#ventanaAgregar">
            <input type="button" value="Quitar" class="btn btn-primary" data-toggle="modal" data-target="#ventanaAgregar">            
            </div>     
      </div>         
    </div>

    <!-- Modal Ingresar categorias -->    
      <div class="modal fade" id="AgregarCat" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Agregar Categoria</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <input type="text" id="txtCodigo" class="form-control" placeholder="Ingresar Codigo">
              <br>              
              <input type="text" id="txtNombre" class="form-control" placeholder="Ingresar Nombre">
              <br>
              <input type="text" id="txtPub" class="form-control" placeholder="Publico Dirigidó">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal" id="btnGuardarCat">Guardar</button>
            </div>
          </div>
        </div>
      </div>
    <!-- Modal Ingresar categorias -->

    <!-- Modal Quitar categorias -->    
      <div class="modal fade" id="QuitarCat" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Quitar Categoria</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <input type="text" id="txtCodigo" class="form-control" placeholder="Ingresar Codigo a Quitar">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal" id="btnGuardarCat">Quitar</button>
            </div>
          </div>
        </div>
      </div>
    <!-- Modal Quitar categorias -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>    
  </body>
</html>
